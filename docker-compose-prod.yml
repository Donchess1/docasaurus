version: "3.8"

services:
  api: &api
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    volumes:
      - myb-dev-static-data:/vol/web
    env_file:
      - ./.env
    # depends_on:
    #   - redis
    networks:
      - myb

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:8000"
    depends_on:
      - api
    networks:
      - myb

  # redis:
  #   image: redis:alpine
  #   networks:
  #     - myb

  celery:
    <<: *api
    command: >
      sh -c "
      echo 'Current directory:' &&
      pwd &&
      cd src &&
      echo 'Directory contents:' &&
      ls -la &&
      echo 'Starting Celery worker:' &&
      celery -A core worker -l INFO --logfile=celery.log
      "
    depends_on:
      - api
    networks:
      - myb
  
  celery-beat:
    <<: *api
    command: >
      sh -c "
      echo 'Current directory:' &&
      pwd &&
      cd src &&
      echo 'Directory contents:' &&
      ls -la &&
      echo 'Starting Celery Beat:' &&
      celery -A core beat -l INFO --logfile=celery_beat.log
      "
    depends_on:
      - api
    networks:
      - myb

volumes:
  myb-dev-static-data:

networks:
    myb:
      driver: bridge
