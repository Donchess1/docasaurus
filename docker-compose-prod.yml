version: '3.8'

services:
  api: &api
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    volumes:
      - ./src:/app
      - ./docker/prod/entrypoint.sh:/app/entrypoint.sh
      - myb-prod-static-data:/vol/web
    ports:
      - "80:80"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    networks:
      - myb

  db:
    image: postgres:14.5-alpine3.16
    restart: always
    volumes:
      - myb-prod-db:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - myb

  redis:
    image: redis:alpine
    networks:
      - myb

  celery:
    <<: *api
    command: >
      sh -c "celery -A core worker -l INFO --logfile=celery.log"
    ports: []
    volumes:
      - ./src:/app
    env_file:
      - ./.env
    depends_on:
      - api
    networks:
      - myb

volumes:
  myb-prod-static-data:
  myb-prod-db:

networks:
    myb:
      driver: bridge
